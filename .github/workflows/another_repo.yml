name: Push File to other repo

on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Check out Github-Action-Demo project
      uses: actions/checkout@v3
      with:
        repository: chaudharyvikash/Github-Action-Demo
        token: ${{ secrets.PAT_TOKEN }}

    - name: Pushes test file
      uses: chaudharyvikash/Automation@main
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        source_file: 'sysinfo.py'
        destination_repo: 'chaudharyvikash/Github-Action-Demo'
        destination_folder: 'test'
        user_email: 'chaudharyvikash2012@gmail.com'
        user_name: 'chaudharyvikash'
        commit_message: 'A custom message for the commit'
