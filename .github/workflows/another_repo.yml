name: Push File to other repo

on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
            
    - name: Check out Github-Action-Demo project
      uses: actions/checkout@v3
      with:
        repository: chaudharyvikash/Github-Action-Demo
        token: ${{ secrets.PAT_TOKEN }}
        ref: main

 
     
